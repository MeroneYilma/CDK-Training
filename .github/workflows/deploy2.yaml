name: Deploy CDK Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: List files for debugging
      run: dir /s /b

    - name: Install dependencies
      run: |
        python -m venv .env
        .\.env\Scripts\activate
        if exist requirements.txt pip install -r requirements.txt

    - name: Install AWS CDK
      run: |
        .\.env\Scripts\activate
        npm install -g aws-cdk

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy stack
      working-directory: AWSControlTowerAccountFactory/account_creation_template/aws_control_tower_account_factory_stack
      run: |
        .\.env\Scripts\activate
        dir /s /b  # List files to verify the location of configuration files
        npx cdk deploy AWSControlTowerAccountFactoryStack-Demo-Account12 -c filepath=Demo_Account12.json --app "python app.py" --require-approval never